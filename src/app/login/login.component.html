

<mat-card>
  <mat-card-title>
    Register
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="registerData.email" type="email" name="email" matInput placeholder="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="registerData.password" type="pasword" name="password" matInput placeholder="password">
      </mat-form-field>
      <button (click)="login()" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
