

<mat-card>
  <mat-card-title>
    Register
  </mat-card-title>


</mat-card>

<form>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="registerData.email" type="email" name="email" matInput placeholder="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="registerData.password" type="pasword" name="password" matInput placeholder="password">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="registerData.name" name="name" matInput placeholder="name">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="registerData.description" name="description" matTextareaAutosize matAutosizeMinRows="2"
              matAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <button (click)="post()" mat-raised-button color="primary">Register</button>
</form>
